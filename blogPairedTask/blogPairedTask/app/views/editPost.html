

        <div class="col-md-12 column" style="margin:20px 20px 20px 20px">
            <div class="hidden" id="edit" style="background-color:#00ff21; margin-bottom:20px; border-radius:10px; padding-left:10px">You have sucessfuly made changes to this post</div>
            <div class="form-group">
                <input type="text" maxlength="250" size="52" value={{etitle}} ng-model="etitle" />
            </div>
            <div class="form-group">
                <textarea ng-model="ebody" style='width:400px; max-width:800px; min-width:200px; height:175px'>{{ebody}}</textarea>
            </div>
           

            <button type="submit" class="btn btn-default" ng-click="updatePost('{{post.id}}')">Submit</button>
        </div>

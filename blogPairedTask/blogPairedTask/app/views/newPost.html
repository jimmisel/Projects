<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column" style="margin:20px 20px 20px 20px">
            <div class="hidden" id="success" style="background-color:#00ff21; margin-bottom:20px; border-radius:10px; padding-left:10px">You have sucessfuly added a new post</div>
            <div class="form-group">
                <label for="Title">Title</label><input type="text" maxlength="250" size="52" class="form-control" ng-model="title" />
            </div>
            <div class="form-group">
                <textarea ng-model="body" style='width:400px; max-width:800px; min-width:200px; height:175px'></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addPost()">Submit</button>
        </div>
    </div>
</div>

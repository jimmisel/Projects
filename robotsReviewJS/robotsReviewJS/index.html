    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                    Choose Your Bot
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-4 column">
                
                    <div class="form-group">
                        <label for="name">Name</label><input type="text" class="form-control" id="name" />
                    </div>

                       <label for="metal">Pick your metal type</label>
                         <select id="metal">

                            <option value="steal">steal</option>
                            <option value="stainless">Stainless</option>
                            <option value="silver">Silver</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" onclick="robots.addRobot()">Submit</button>
                
            </div>
            <div class="col-md-8 column" id="displayBots" >
               
            </div>
            
        </div>
    </div>

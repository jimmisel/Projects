<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                    HogWarts Roster
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">

                <div class="modal fade" id="modal-container-308430" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Edit student Information
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="Name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="mname" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="house" class="col-sm-2 control-label">House</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="mhouse" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Year" class="col-sm-2 control-label">Year</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="myear" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Picture" class="col-sm-2 control-label">Picture</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="mpic" />
                                        <input type="hidden" id="id" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="hogwartsStudents.saveStudents()">Save changes</button>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="house" class="col-sm-2 control-label">House</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="house" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Year" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="year" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="Picture" class="col-sm-2 control-label">Picture</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="pic" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="hogwartsStudents.addStudent()">Add Student</button>
                    </div>
                </div>
       </div>
                <div class="col-md-6 column" id="show">

                </div>
        </div>
    </div>
            <script src="Scripts/jquery-2.1.1.js"></script>
            <script src="Scripts/bootstrap.js"></script>
            <script src="script.js"></script>
</body>
</html>

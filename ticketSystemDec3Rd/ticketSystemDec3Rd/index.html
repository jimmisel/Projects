<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                   Ticket System
                </h3>
                <p>
                   Create tickets for troubleshooting
                </p>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
               
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" />
                    </div>
                    <div class="form-group">
                        <label for="priorty">Priorty</label>
                        <input type="text" class="form-control" id="priorty" />
                    </div>
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" />
                  
                    </div>
                <input type="hidden" id="ticketIndex" />
                 
                     <button id="createButton" class="btn btn-default" onclick="ticketingApp.createTicket()">Create Ticket</button>
                <button id="saveButton" class="btn btn-default hidden" onclick="ticketingApp.saveTicket()">Update Ticket</button>
                
            </div>
            <div class="col-md-6 column" id="result">
                
            </div>
        </div>
    </div>


    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>

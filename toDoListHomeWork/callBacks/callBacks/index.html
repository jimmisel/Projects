<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                    To Do List
                </h3>
                <p>
                    Lets make sure you get it all done.
                </p>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">

                <div class="form-group">
                    <label for="task">Task</label><input type="text" class="form-control" id="description" />
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label><input type="text" class="form-control" id="priority" />
                </div>
                <input type="hidden" id="taskComplete" value="Yes" />

                <button class="btn btn-default" id="add" onclick="myTask.addTask()">Add</button>

            </div>
            <div class="col-md-6 column" id="theList">

            </div>
            <div class="col-md-6 column" id="clearBtn">

            </div>
            <div class="col-md-6 column" id="extraDiv">

            </div>
        </div>
    </div>




    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
